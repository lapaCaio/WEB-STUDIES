<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tabela</title>
</head>
<body>
    <main>
        <div align="center">
            <table border="1px black" width="50%" cellpadding="20">
                <caption>Descrição ta tabela</caption> 
                <tr>
                    <th>Rede Social</th>
                    <th>conta</th>
                </tr>
                <tr>
                    <td>
                        <p>GitHub:</p>
                    </td>
                    <td>
                        <p>lapaCaio</p>
                    </td>
                </tr>
            </table>
            <!-- 
                VER QUAL É A LINHA QUE TEM A MAIOR QUANTIdADE DE CÉLULAR 
                rowspan = junta linhas
                colspan = junta colunas (mais fácil de usar)
            -->
            <table border="1px black" width="50%" cellpadding="20">
                <tr>
                    <td colspan="2">Colunas 1 e 2</td>
                    <td>Coluna 3</td>
                </tr>
                <tr>
                    <td>td 1</td>
                    <td>td 2</td>
                    <td>td 3</td>
                </tr>    
            </table>
        </div>
    </main>
</body>
</html>
